<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            Click
        </button>

    </center>
    <p class="text-center display-6"  style="margin-top:1%">
        Join in dec
    </p>
    <center>
        <button onclick="dec()" class="btn btn-outline-dark" style="margin-top: 1%;margin-bottom: 1%;" >
            Click
        </button>
        <div id="join"></div>
    </center>
    <script src = "gitFetch.js"></script>
